{% load static %}

<!DOCTYPE html>
<html lang="en">

{% include 'admin_head.html' %}
<body>

<div class="main-wrapper login-body">
<div class="login-wrapper">
<div class="container">
<img class="img-fluid logo-dark mb-2" src="{% static 'asset/img/logo-01.png' %}" alt="Logo">
<div class="loginbox">
<div class="login-right">
<div class="login-right-wrap">
<h1>Super Admin Login</h1>

<form action="{% url 'admin_dashboard' %}" method="POST">
    {% csrf_token %}
    {% if error %}
     <p style='color:red'>{{ error }}</p>
    {% endif %}
    <div class="form-group form-focus">
    <label class="focus-label">Username:</label>
    <input type="text" class="form-control floating" id="text" name="username" required>
    </div>
    <div class="form-group form-focus">
    <label class="focus-label">Password:</label>
    <input type="password" class="form-control floating" id="password" name="password" required>
    </div>
    <div class="form-group">
    </div>
    <button class="btn btn-primary btn-block btn-lg login-btn" type="submit" value="Login">Login</button>
  </form>
</div>
</div>
</div>
</div>
</div>
</div>


{% include 'admin_scripts.html' %}
</body>
</html>
