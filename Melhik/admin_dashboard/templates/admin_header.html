{% load static %}

<div class="main-wrapper">

    <div class="header">
    
    <div class="header-left">
    <a href="{% url 'admin' %}" class="logo">
    <img src="{% static 'asset/img/logo.png' %}" alt="Logo">
    </a>
    <a href="{% url 'admin' %}" class="logo logo-small">
    <img src="{% static 'asset/img/logo-small.png' %}" alt="Logo" width="30" height="30">
    </a>
    
    <a href="javascript:void(0);" id="toggle_btn">
    <i class="feather-chevrons-left"></i>
    </a>
    
    
    <a class="mobile_btn" id="mobile_btn">
    <i class="feather-chevrons-left"></i>
    </a>
    
    </div>
    
    
    <div class="top-nav-search">
    <form>
    <input type="text" class="form-control" placeholder="Start typing your Search...">
    <button class="btn" type="submit"><i class="feather-search"></i></button>
    </form>
    </div>
    
    
    <ul class="nav user-menu">
    
    <li class="nav-item dropdown">
    <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
    <i class="feather-bell"></i> <span class="badge badge-pill">{{ messages|length }}</span>
    </a>
    <div class="dropdown-menu notifications">
    <div class="topnav-dropdown-header">
    <span class="notification-title">Notifications</span>
    <a href="javascript:void(0)" class="clear-noti"> Clear All</a>
    </div>
    <div class="noti-content">
    <ul class="notification-list">
        {% for message in messages %}
    <li class="notification-message">
    <a href="#">
    <div class="media d-flex">
    <div class="avatar avatar-sm flex-shrink-0">
    <span class="avatar-title rounded-circle bg-primary-light"><i class="far fa-user"></i></span>
    </div>
    <div class="media-body flex-grow-1">
    <p class="noti-details"><span class="noti-title">{{ message }}</span></p>
    <p class="noti-time"><span class="notification-time">{{ message.timestamp }}</span></p>
    </div>
    </div>
    </a>
    </li>
    {% endfor %}
    <div class="topnav-dropdown-footer">
    <a href="#">View all Notifications</a>
    </div>
    </div>
    </li>
    <li class="nav-item dropdown has-arrow main-drop">
        <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
        <span class="user-img">
        <img src="{% static 'asset/img/profiles/avatar-07.jpg' %}" alt>
        <span class="status online"></span>
        </span>
        </a>
        <div class="dropdown-menu">
        <a class="dropdown-item" href="{% url 'profile' %}"><i data-feather="user" class="me-1"></i> Profile</a>
        <a class="dropdown-item" href="{% url 'settings' %}"><i data-feather="settings" class="me-1"></i> Settings</a>
        <a class="dropdown-item" href="{% url 'admin' %}"><i data-feather="log-out" class="me-1"></i> Logout</a>
        </div>
        </li>
        
        </ul>
        
        </div>
