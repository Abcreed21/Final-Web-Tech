<div class="page-wrapper">
<div class="content container-fluid">
<div class="page-header">
<div class="row">
<div class="col-sm-12">
<h3 class="page-title">Settings</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="settings.html">Settings</a></li>
<li class="breadcrumb-item active"></li>
</ul>
</div>
</div>
</div>
<div class="row">
<div class="col-lg-12">

<div class="settings-menu-links">
<ul class="nav nav-tabs menu-tabs">
<li class="nav-item active">
<a class="nav-link" href="{% url 'seo_settings' %}">General Settings</a>
</li>
</ul>
</div>

<div class="row">
<div class="col-md-12">
<div class="card">
<div class="card-body pt-0">
<div class="card-header">
<h5 class="card-title">SEO Settings</h5>
</div>

<form method="POST" action="{% url 'seo_settings' %}">
    {% csrf_token %}
    <div class="settings-form">
      <div class="form-group form-placeholder">
        <label>Meta Title <span class="star-red">*</span></label>
        <input type="text" class="form-control" name="meta_title" value="{{ form.meta_title.value }}">
      </div>
      <div class="form-group">
        <label>Meta Keywords <span class="star-red">*</span></label>
        <input type="text" data-role="tagsinput" class="input-tags form-control" placeholder="Meta Keywords" name="meta_keywords" value="{{ form.meta_keywords.value }}" id="services">
      </div>
      <div class="form-group">
        <label>Meta Description <span class="star-red">*</span></label>
        <textarea class="form-control" name="meta_description">{{ form.meta_description.value }}</textarea>
      </div>
      <div class="form-group mb-0">
        <div class="settings-btns">
          <button type="submit" class="btn btn-orange">Submit</button>
          <button type="submit" class="btn btn-grey">Cancel</button>
        </div>
      </div>
    </div>
  </form>
  

</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

</div>

</body>
